<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="brand"><h1>ðŸ“¦ Inventory</h1></div>
      <button class="menu-toggle" id="menuToggle">â˜°</button>
      <div class="nav" id="mainNav">
        <a href="index.html">Dashboard</a>
        <a href="inventory.html">Inventory</a>
        <a href="movement.html">Check-In/Out</a>
      </div>
    </div>

    <div class="container">
      <div class="controls">
        <div class="input-group">
          <input id="name" class="input" placeholder="Product name" />
        </div>
        <div class="input-group">
          <input id="quantity" class="input" type="number" placeholder="Quantity" />
        </div>
        <div class="input-group">
          <input id="price" class="input" type="number" step="0.01" placeholder="Price" />
        </div>
        <button class="button button-full" onclick="onAddInventory()">Add Item</button>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>All items</h3>
        </div>
        <div class="table-wrap">
          <table id="inventoryTable">
            <thead>
              <tr><th>Name</th><th>Quantity</th><th>Price</th><th>Date</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="inventoryEmpty" class="empty" style="display:none">No items found.</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('mainNav').classList.toggle('nav-open');
    });
    
    loadInventory();
  </script>
</body>
</html>
