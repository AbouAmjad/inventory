<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="brand">
        <h1>ðŸ“¦ BOSS Inventory</h1>
      </div>
      <button class="menu-toggle" id="menuToggle">â˜°</button>
      <div class="nav" id="mainNav">
        <a href="index.html">Dashboard</a>
        <a href="inventory.html">Inventory</a>
        <a href="movement.html">Check-In/Out</a>
      </div>
    </div>

    <div class="container">
      <div class="grid">
        <div class="card">
          <h3>Total Products</h3>
          <div class="value" id="totalProducts">â€“</div>
        </div>
        <div class="card">
          <h3>Total Quantity</h3>
          <div class="value" id="totalQty">â€“</div>
        </div>
        <div class="card">
          <h3>Total Stock Value</h3>
          <div class="value">$<span id="totalValue">â€“</span></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>Recent entries</h3>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr><th>Name</th><th>Qty</th><th>Price</th><th>Date</th></tr>
            </thead>
            <tbody id="recentTbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('mainNav').classList.toggle('nav-open');
    });

    // load dashboard + show recent rows
    async function loadRecent() {
      try {
        const data = await fetchList();
        const tbody = document.getElementById('recentTbody');
        tbody.innerHTML = '';
        if (!Array.isArray(data) || data.length <= 1) {
          const tr = document.createElement('tr');
          tr.innerHTML = '<td colspan="4" class="empty">No entries yet</td>';
          tbody.appendChild(tr);
          return;
        }
        const rows = data.slice(-8).reverse();
        rows.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r[0]||''}</td><td>${r[1]||''}</td><td>${r[2]||''}</td><td>${r[3]||''}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // run both
    loadDashboard();
    loadRecent();
  </script>
</body>
</html>
