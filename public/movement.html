<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Check In / Out</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="brand"><h1>üîÅ Check In / Out</h1></div>
      <button class="menu-toggle" id="menuToggle">‚ò∞</button>
      <div class="nav" id="mainNav">
        <a href="index.html">Dashboard</a>
        <a href="inventory.html">Inventory</a>
        <a href="movement.html">Check-In/Out</a>
      </div>
    </div>

    <div class="container">
      <div class="controls">
        <div class="input-group">
          <input id="movName" class="input" placeholder="Product name" />
        </div>
        <div class="input-group">
          <input id="movQty" class="input" type="number" placeholder="Quantity" />
        </div>
        <div class="input-group">
          <select id="movAction" class="input">
            <option value="in">Check In</option>
            <option value="out">Check Out</option>
          </select>
        </div>
        <button class="button button-full" onclick="onRecordMovement()">Record</button>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>Recent movements</h3>
        </div>
        <div class="table-wrap">
          <table>
            <thead><tr><th>Name</th><th>Qty</th><th>Price</th><th>Date</th></tr></thead>
            <tbody id="movementsTbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('mainNav').classList.toggle('nav-open');
    });

    async function loadMovements() {
      try {
        const data = await fetchList();
        const tbody = document.getElementById('movementsTbody');
        tbody.innerHTML = '';
        if (!Array.isArray(data) || data.length <= 1) {
          const tr = document.createElement('tr');
          tr.innerHTML = '<td colspan="4" class="empty">No movements recorded</td>';
          tbody.appendChild(tr);
          return;
        }
        const rows = data.slice(-20).reverse();
        rows.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r[0]||''}</td><td>${r[1]||''}</td><td>${r[2]||''}</td><td>${r[3]||''}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadMovements();
  </script>
</body>
</html>
